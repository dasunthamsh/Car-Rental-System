    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/action.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="../img/icon.png" width="150px">

            <!-- Navigation Links on the Right Side -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">DASHBOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #0055ff">ADD VEHICLE</a>

                </li>
            </ul>
        </div>
    </nav>
</header>


<main>

    <section>
        <div class="container" id="vehicleForm">
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group mb-3 fw-bold">
                            <label for="vehicleId" class="fw-bold">Vehicle id</label>
                            <input type="text" class="form-control" id="vehicleId" placeholder="CRI-001" required>
                        </div>
                        <div class="form-group mb-3 fw-bold">
                            <label for="brand" class="fw-bold">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Brand" required>
                        </div>
                        <div class="form-group mb-3 fw-bold">
                            <label for="model" class="fw-bold">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="type" class="fw-bold">Type</label>
                            <select class="form-control" id="type" required>
                                <option value="General">general</option>
                                <option value="Premium">User</option>
                                <option value="Luxury">Moderator</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="frontView" class="fw-bold">Front view</label><br>
                            <input type="file" class="form-control-file form-control-file border border-dark rounded" id="frontView" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="backView" class="fw-bold">Back view</label><br>
                            <input type="file" class="form-control-file border border-dark rounded" id="backView" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="sideView" class="fw-bold">side view</label><br>
                            <input type="file" class="form-control-file form-control-file border border-dark rounded" id="sideView" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="interior" class="fw-bold">interior</label><br>
                            <input type="file" class="form-control-file border border-dark rounded" id="interior" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nuOfPassenger" class="fw-bold">Number of passenger</label>
                            <input type="text" class= "form-control" id="nuOfPassenger" placeholder="No Of Passenger" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="transmission" class="fw-bold">Type</label>
                            <select class="form-control" id="transmission" required>
                                <option value="Manual">general</option>
                                <option value="Auto">User</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="fuelType" class="fw-bold">Type</label>
                            <select class="form-control" id="fuelType" required>
                                <option value="Diesel">general</option>
                                <option value="Petrol">User</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="dailyRate" class="fw-bold">Daily Rate</label>
                            <input type="tel" class="form-control" id="dailyRate" placeholder="Daily Rate" required>
                        </div>

                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="monthlyRate" class="fw-bold">Monthly rate</label><br>
                            <input type="file" class="form-control-file form-control-file border border-dark rounded" id="monthlyRate" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="priceForExtraKM" class="fw-bold">Price for extra KM</label><br>
                            <input type="file" class="form-control-file form-control-file border border-dark rounded" id="priceForExtraKM" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="regNum" class="fw-bold">Register Number</label><br>
                            <input type="file" class="form-control-file border border-dark rounded" id="regNum" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="freeMileage" class="fw-bold">Free Mileage</label>
                            <input type="text" class= "form-control" id="freeMileage" placeholder="No Of Passenger" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="color" class="fw-bold">color</label>
                            <input type="tel" class="form-control" id="color" placeholder="Daily Rate" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Availability" class="fw-bold">Vehicle Availability Type</label>
                            <select class="form-control" id="Availability" required>
                                <option value="Diesel">general</option>
                                <option value="Petrol">User</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div id="buttonsVehi" class="d-inline-block">
                    <button type="button" class="btn btn-primary fw-bold" id="save">save</button>
                    <button type="button" class="btn btn-primary fw-bold" id="update">update</button>
                    <button type="button" class="btn btn-primary fw-bold" id="delete">delete</button>
                </div>

            </form>
        </div>

    </section>

</main>


<footer></footer>
</body>
</html>
